<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 70px 10px 10px; background: #f4f4f4; text-align: center; }
    #notif { position: fixed; top: 0; left: 0; right: 0; background: #333; color: white; text-align: center; padding: 10px; font-size: 14px; display: none; z-index: 9999; }
    .poll-box { background: white; border-radius: 12px; padding: 15px; margin: 10px auto; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .option-btn { display: block; background: #eee; border: none; border-radius: 8px; padding: 10px; margin: 6px auto; max-width: 300px; font-size: 16px; cursor: pointer; }
    .selected { background: #cce5ff; font-weight: bold; }
    .result { margin-top: 8px; font-size: 14px; line-height: 1.5; }
    .bottom-note { margin-top: 10px; color: #666; font-size: 13px; }
    button { font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
<div id="notif"></div>
<div class="poll-box" id="poll-box">Loading...</div><script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA0b-2cAqQzc_cAx3vIYikB3ni_nR40GPs",
  authDomain: "anonypoll.firebaseapp.com",
  projectId: "anonypoll",
  storageBucket: "anonypoll.firebasestorage.app",
  messagingSenderId: "346324014501",
  appId: "1:346324014501:web:2a465083f14e4a4f97444c"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const notif = document.getElementById("notif");
function showNotif(msg, time = 3000) {
  notif.innerText = msg;
  notif.style.display = "block";
  setTimeout(() => notif.style.display = "none", time);
}

const params = new URLSearchParams(location.search);
const id = params.get("poll");
if (!id) location.href = "index.html";

const pollBox = document.getElementById("poll-box");
const pollRef = doc(db, "polls", id);
const snap = await getDoc(pollRef);
if (!snap.exists()) location.href = "index.html";

const data = snap.data();
const now = Date.now();
const expired = now > data.expiresAt;

function getCountdown(exp) {
  const left = exp - Date.now();
  if (left <= 0) return "â›” Poll ended";
  const m = Math.floor(left / 60000);
  const h = Math.floor(m / 60);
  const remM = m % 60;
  return `ðŸ•’ Ends in ${h > 0 ? h + 'h ' : ''}${remM}m`;
}

function saveVote(index) {
  localStorage.setItem("poll_vote_" + id, index);
}
function getVote() {
  return localStorage.getItem("poll_vote_" + id);
}

async function castVote(index) {
  const prev = getVote();
  if (prev !== null) {
    data.votes[parseInt(prev)]--;
  }
  data.votes[index]++;
  await updateDoc(pollRef, { votes: data.votes });
  saveVote(index);
  render();
}

function render() {
  const userVote = getVote();
  const ended = Date.now() > data.expiresAt;

  let html = `<h3>${data.question}</h3>`;

  if (ended) {
    html += `<div class="result">${formatVotes(data.votes, data.options)}</div>`;
    html += `<div class="bottom-note">â›” Poll ended</div>`;
  } else {
    data.options.forEach((opt, i) => {
      const selected = userVote == i ? "selected" : "";
      html += `<button class="option-btn ${selected}" onclick="castVote(${i})">${opt}</button>`;
    });
    html += `<div class="result">${formatVotes(data.votes, data.options)}</div>`;
    html += `<div class="bottom-note">${getCountdown(data.expiresAt)}</div>`;
    html += `<button onclick="clearVote()">Remove Vote</button>`;
    html += `<button onclick="endNow()">End Now (Test)</button>`;
  }

  pollBox.innerHTML = html;
}

function formatVotes(votes, options) {
  const total = votes.reduce((a, b) => a + b, 0);
  if (total === 0) return options.map(o => `${o}: 0%`).join("<br>");
  return votes.map((v, i) => `${options[i]}: ${Math.round((v / total) * 100)}%`).join("<br>");
}

window.castVote = castVote;
window.clearVote = () => { localStorage.removeItem("poll_vote_" + id); render(); };
window.endNow = async () => {
  await updateDoc(pollRef, { expiresAt: Date.now() });
  data.expiresAt = Date.now();
  render();
};

render();
</script></body>
</html>
