<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poll</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #notif {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }

    .poll-box {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      max-width: 400px;
      margin-top: 40px;
    }

    .option {
      padding: 10px;
      margin-top: 8px;
      background: #2a2a2a;
      border-radius: 6px;
      cursor: pointer;
    }

    .option:hover {
      background: #3a3a3a;
    }

    .results {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .back {
      margin-top: 20px;
      color: #00b7ff;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="notif"></div>

  <div class="poll-box">
    <h2 id="question">Loading...</h2>
    <div id="options"></div>
    <div class="results" id="results"></div>
  </div>

  <div class="back" onclick="location.href='index.html'">‚Üê Back to polls</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0b-2cAqQzc_cAx3vIYikB3ni_nR40GPs",
      authDomain: "anonypoll.firebaseapp.com",
      databaseURL: "https://anonypoll-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "anonypoll",
      storageBucket: "anonypoll.firebasestorage.app",
      messagingSenderId: "346324014501",
      appId: "1:346324014501:web:2a465083f14e4a4f97444c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const notif = document.getElementById("notif");
    function showNotif(msg, time = 3000) {
      notif.innerText = msg;
      notif.style.display = "block";
      setTimeout(() => {
        notif.style.display = "none";
      }, time);
    }

    const params = new URLSearchParams(location.search);
    const pollId = params.get("poll");

    if (!pollId) location.href = "index.html";

    const qEl = document.getElementById("question");
    const oEl = document.getElementById("options");
    const rEl = document.getElementById("results");

    const votedKey = "poll_voted_" + pollId;

    async function loadPoll() {
      try {
        const pollRef = doc(db, "polls", pollId);
        const pollSnap = await getDoc(pollRef);

        if (!pollSnap.exists()) {
          location.href = "index.html";
          return;
        }

        const data = pollSnap.data();
        qEl.innerText = data.question;
        oEl.innerHTML = "";
        rEl.innerHTML = getPercentages(data.votes, data.options);

        if (localStorage.getItem(votedKey)) return;

        data.options.forEach((opt, i) => {
          const div = document.createElement("div");
          div.className = "option";
          div.innerText = opt;
          div.onclick = async () => {
            data.votes[i]++;
            await updateDoc(pollRef, { votes: data.votes });
            localStorage.setItem(votedKey, "1");
            showNotif("Vote recorded!");
            oEl.innerHTML = "";
            rEl.innerHTML = getPercentages(data.votes, data.options);
          };
          oEl.appendChild(div);
        });
      } catch (e) {
        location.href = "index.html";
      }
    }

    function getPercentages(votes, options) {
      const total = votes.reduce((a, b) => a + b, 0);
      if (total === 0) return options.map(opt => `${opt}: 0%`).join("<br>");
      return votes.map((v, i) => `${options[i]}: ${Math.round((v / total) * 100)}%`).join("<br>");
    }

    loadPoll();
  </script>
</body>
</html>
