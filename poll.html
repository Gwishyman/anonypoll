<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonypoll</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .poll {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    .option {
      margin: 8px 0;
    }
    .results {
      font-size: 14px;
      color: #ccc;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Anonypoll</h1>
  <div class="poll" id="pollContainer">Loading...</div>
  <button onclick="window.location.href='index.html'">‚Üê Back to Home</button>
  <button onclick="copyLink()">üîó Copy Link</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA0b-2cAqQzc_cAx3vIYikB3ni_nR40GPs",
      authDomain: "anonypoll.firebaseapp.com",
      databaseURL: "https://anonypoll-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "anonypoll",
      storageBucket: "anonypoll.firebasestorage.app",
      messagingSenderId: "346324014501",
      appId: "1:346324014501:web:2a465083f14e4a4f97444c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("pollContainer");
    const urlParams = new URLSearchParams(window.location.search);
    const pollId = urlParams.get("poll");

    if (!pollId) window.location.href = "index.html";
    else loadPoll(pollId);

    async function loadPoll(id) {
      const pollRef = doc(db, "polls", id);
      const pollSnap = await getDoc(pollRef);

      if (!pollSnap.exists()) {
        window.location.href = "index.html";
        return;
      }

      const data = pollSnap.data();
      document.title = `${data.question} - Anonypoll`;

      const voted = localStorage.getItem("voted_" + id);
      const html = [`<h3>${data.question}</h3>`];

      data.options.forEach((opt, i) => {
        if (voted) {
          const totalVotes = data.votes.reduce((a,b) => a + b, 0) || 1;
          const pct = Math.round((data.votes[i] / totalVotes) * 100);
          html.push(`<div class="option">${opt} ‚Äî <span class="results">${data.votes[i]} votes (${pct}%)</span></div>`);
        } else {
          html.push(`<button onclick="vote(${i})">${opt}</button>`);
        }
      });

      container.innerHTML = html.join("");

      window.vote = async (index) => {
        data.votes[index]++;
        await updateDoc(pollRef, { votes: data.votes });
        localStorage.setItem("voted_" + id, "true");
        loadPoll(id);
      };
    }

    window.copyLink = () => {
      navigator.clipboard.writeText(location.href)
        .then(() => alert("Link copied to clipboard!"));
    };
  </script>
</body>
</html>
