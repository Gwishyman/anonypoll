<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anonypoll</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    .create {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      width: 100%;
      max-width: 400px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    .poll-preview {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 16px;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .poll-preview:hover {
      background: #2a2a2a;
    }

    .result {
      font-size: 13px;
      color: #aaa;
      margin-top: 6px;
    }
  </style>
</head>
<body>
  <h1>Anonypoll</h1>

  <div class="create">
    <h2>Create Poll</h2>
    <input id="poll-question" placeholder="Your question..." />
    <textarea id="poll-options" placeholder="Options (one per line)"></textarea>
    <button id="create-btn">Create</button>
  </div>

  <div id="polls"></div>
